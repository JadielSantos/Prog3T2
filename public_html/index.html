<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
        <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script language="JavaScript" src="js/control.js"></script>
    </head>

    <body>
        <section>
            <div id="app">
                <div class="login_desc">
                    <img id="logo" class="logo_login" src="img/logo.png" alt="Logo Trend Viagens" height="250" width="250">

                    <p id="descricaoInicial" class="descricao_inicial">O Trend Viagens ajuda você a<br/>escolher os melhores destinos<br/>baseados nas suas preferênias.<br/>Ao realizar o cadastro, você obterá<br/>em primeira mão todas as melhores<br/>dicas de viagens, e ainda pode se conectar com<br/>outras pessoas.</p>
                </div>
                <div class="login_user_pass">
                    <template>
                        <md-card id="card-login">
                            <md-card-header>
                              <div class="md-title">Acesse sua Conta</div>
                            </md-card-header>
                      
                            <md-card-content>
                                <md-field md-clearable>
                                    <label>Usuario</label>
                                    <md-input v-model="initial"></md-input>
                                </md-field>

                                <md-field>
                                    <label>Password</label>
                                    <md-input v-model="password" type="password"></md-input>
                                </md-field>
                            </md-card-content>
                      
                            <input type="checkbox" name="lembrar" id="lembrar" value="lembrete">Lembrar-me</input>
                            
                            <md-card-actions>
                              <md-button>Login</md-button>
                            </md-card-actions>
                          </md-card>
                    </template>
                </div>
           </div>
        </section>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-material@beta"></script>
        <script>
            Vue.use(VueMaterial.default)

            new Vue({
                el: '#app'
            })
        </script>
        <script>
            export default {
                name: 'InlineActions',
                data: () => ({
                        initial: 'Initial Value',
                        password: 'mysecurepassword'
                    })
            }
        </script>
    </body>
</html>
